---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: prom-stack
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/salamirangerover/gcp-gitops-project.git
      targetRevision: master
      ref: helmValues
    # NOTE: https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: "45.7.*"
      helm:
        valueFiles:
          - $helmValues/manifests/applications/monitoring/kube-prometheus-stack-values.yaml
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
