---

kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: myapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/salamirangerover/gcp-gitops-project.git
    targetRevision: master
    path: manifests/monitoring
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
