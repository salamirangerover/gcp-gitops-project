---
kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: init-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/salamirangerover/gcp-gitops-project.git
    targetRevision: master
    path: manifests/applications
    directory:
      recurse: true
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
